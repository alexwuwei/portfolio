<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Hugo A Guerra - Portfolio</title>
    <link href="styles/base.css" rel="stylesheet" media="screen" title="no title" charset="utf-8">

  <script id="project-template" type="text/x-handlebars-template">
    <article data-category="{{category}}">
      <header>
        <h2>{{title}}</h2>

      <section class="project-body">
        {{{image}}}<p>{{{body}}}</p>

    </article>
  </script>

  </head>

    <header class="test-image">
      <section class="test-image-contents">
        <h1>Hugo Alejandro Guerra</h1>
        <h3>Web Designer & Developer</h3>
      </section>
      <nav class="main-nav-bar">
        <section class="hmenu-container">
          <img src="images/hmenu.png" class="hmenu-image" alt="" />
        </section>
        <ul>
          <li class="menu-item" data-content="projects"><a href="#">Home</a></li>

    </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
  <script type="text/javascript" src="scripts/projects.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>
